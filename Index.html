<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" />
    <!-- Local Style File -->
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <!-- Favicon Link -->
    <link rel="icon" type="icon/x-icon" href="./Assets/Images/favicon.ico" />
    <title>Casty ~ Weather Forecaster App</title>
</head>
<body>
    <!-- Header Nav Bar -->
    <header>
        <h1>Casty ~ Weather Forecaster Dashboard</h1>
    </header>

    <!-- Container for Search Bar and Forecast Projection -->
    <div class="container">
        <div class="row">

            <!-- City Search Column -->
            <div class="col-3 col-sm-4 bg-light">
                <h2 class="row search-title">Search for a City:</h2>

                <!-- Search Form -->
                <form id="location-input">

                    <!-- Input Text Field -->
                    <input type="text" id="city-input" class="city-input col-12 rounded" placeholder="City Name" aria-label="City Search" aria-describedby="search-button">
                    <!-- Search Button -->
                    <button id="search-btn" class="btn search-btn col-12">Search<i class="fa-solid fa-magnifying-glass"></i></button>

                </form>

                <!-- Horizontal Rule Break from Input Form to Search History -->
                <hr>

                <!-- UL Search History -->
                <ul class="search-history col-12">

                </ul>
                <!-- Clear History Button -->
                <button id="clear-history" class="btn clear-history col-12">Clear History<i class="fa-solid fa-trash-can"></i></button>
            </div>

            <!-- Forecast Area -->
            <div class="col-9 col-sm-8">
                <!-- Row to allow Selected City and Future Forecast to be it's own column -->
                <div class="row">
                    <!-- Selected City Forecast Area -->
                    <div id="current-weather" class="col-12 border border-dark rounded">
                        <!-- Selected City Title -->
                        <h3 id="selected-city" class="selected-city">Edison (4/13/21)</h3>
                        <br>
                        <!-- Current Day Forecast -->
                        <div class="current-forecast">
                            <p>Temperature: <span id="temperature" class="current"></span></p>
                            <p>Wind Speed: <span id="wind" class="current"></span></p>
                            <p>Humidity: <span id="humidity" class="current"></span></p>
                            <p>UV Index: <span id="uv" class="current"></span></p>
                        </div>
                    </div>

                    <!-- Future Forecast Area -->
                    <div id="future-weather" class="col-12">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.JS for Time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local Script File -->
    <script src="./Assets/JS/script.js"></script>

</body>
</html>
